<ion-item *ngIf="chatIndex % 2 === 0; else right">
  <ion-avatar item-left>
    <img src="assets/img/avatar.png" alt="">
  </ion-avatar>
  <h2>Patrick Carmo</h2>
  <p>Oi, tudo bem?</p>
</ion-item>

<ng-template #right>
  <ion-item class="chat-message__message-right">
    <ion-avatar item-right>
      <img src="assets/img/avatar.png" alt="">
    </ion-avatar>
    <h2>Tatiana Carmo</h2>
    <p>Tudo e vc?</p>
  </ion-item>
</ng-template>
