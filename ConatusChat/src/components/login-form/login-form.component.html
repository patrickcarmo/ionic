<form #loginForm="ngForm" novalidate>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input [(ngModel)]="account.email" type="email" name="email" #email="ngModel" 
        required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"></ion-input>
      </ion-item>

      <div padding *ngIf="email.invalid && email.dirty">
        <span class="global__input-error">Email address is not valid.</span>
      </div>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="account.password" name="password" type="password" #password="ngModel" 
        required></ion-input>
      </ion-item>

    </ion-card-content>
    <ion-row class="login-form__buttons">
      <div>
        <button ion-button (click)="navigateToRegisterPage()" color="secondary">Register</button>
        <button ion-button (click)="login()" [disabled]="loginForm.invalid">Login</button>
      </div>
    </ion-row>
  </ion-card>
</form>
